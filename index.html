<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid WiFi Hotspot - Login & Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5d835d; /* Light green background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgb(49, 236, 15);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #4CAF50; /* Green border */
        }
        h1 {
            color: #d4ffd6; /* Green heading */
            margin-bottom: 20px;
        }
        .pricing {
            margin: 20px 0;
        }
        .plan-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #e8f5e8; /* Light green */
            border: none;
            border-right: 2px solid red; /* Red border right */
            border-bottom: 2px solid red; /* Red border bottom */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .plan-btn:hover {
            background-color: #c8e6c9;
        }
        .plan-btn.active {
            background-color: #060a06;
            color: white;
        }
        .pay-button {
            background-color: #337536; /* Green button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .pay-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .pay-button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .voucher-form, .payment-form {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .voucher-form input, .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #ccc;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #bbb;
        }
        #paymentStatus, #voucherStatus {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #e7f3fe;
            color: #31708f;
            border: 1px solid #bce8f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Welcome to smartlink WiFi Hotspot</h1>
        <p>Select a plan or use a voucher to connect.</p>
        
        <div class="pricing">
            <button class="plan-btn" data-plan="day">Per Day: 20 KES (Unlimited Speed)</button>
            <button class="plan-btn" data-plan="day-10mbps">10Mbps Per Day: 40 KES</button>
            <button class="plan-btn" data-plan="hour">Per Hour: 10 KES (Unlimited Speed)</button>
            <button class="plan-btn" data-plan="hour-10mbps">10Mbps Per Hour: 20 KES</button>
            <button class="plan-btn" data-plan="voucher">Connect via Voucher Code</button>
        </div>
        
        <button class="pay-button" onclick="proceedAction()" disabled>Proceed</button>
        
        <div id="paymentForm" class="payment-form">
            <h3>Enter Your Safaricom Phone Number</h3>
            <input type="tel" id="phone" placeholder="07XXXXXXXX (e.g., 0712345678)" maxlength="10" required>
            <button class="submit-btn" onclick="processPayment()">Send Payment Request</button>
            <button class="back-btn" onclick="hideForms()">Back to Plans</button>
            <div id="paymentStatus"></div>
        </div>
        
        <div id="voucherForm" class="voucher-form">
            <h3>Enter Your Voucher Code</h3>
            <input type="text" id="voucherCode" placeholder="Enter voucher code" required>
            <button class="submit-btn" onclick="redeemVoucher()">Redeem Voucher</button>
            <button class="back-btn" onclick="hideForms()">Back to Plans</button>
            <div id="voucherStatus"></div>
        </div>
    </div>

    <script>
        let selectedPlan = null;

        // Enable Proceed button when a plan is selected
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.pay-button').disabled = true;
        });

        // Handle button selection
        document.querySelectorAll('.plan-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.plan-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedPlan = button.getAttribute('data-plan');
                document.querySelector('.pay-button').disabled = false;
            });
        });

        function proceedAction() {
            if (!selectedPlan) {
                alert('Please select a plan or voucher option first!');
                return;
            }
            if (selectedPlan === 'voucher') {
                document.getElementById('voucherForm').style.display = 'block';
                document.getElementById('paymentForm').style.display = 'none';
            } else {
                document.getElementById('paymentForm').style.display = 'block';
                document.getElementById('voucherForm').style.display = 'none';
            }
            document.querySelector('.pay-button').style.display = 'none';
        }

        function hideForms() {
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('voucherForm').style.display = 'none';
            document.querySelector('.pay-button').style.display = 'block';
            document.getElementById('paymentStatus').style.display = 'none';
            document.getElementById('voucherStatus').style.display = 'none';
            // Reset inputs and plan selection
            document.getElementById('phone').value = '';
            document.getElementById('voucherCode').value = '';
            selectedPlan = null;
            document.querySelectorAll('.plan-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.pay-button').disabled = true;
        }

        function processPayment() {
            const phone = document.getElementById('phone').value.trim();
            const planNames = {
                'day': 'Per Day (20 KES)',
                'day-10mbps': '10Mbps Per Day (40 KES)',
                'hour': 'Per Hour (10 KES)',
                'hour-10mbps': '10Mbps Per Hour (20 KES)'
            };
            const amounts = {
                'day': 20,
                'day-10mbps': 40,
                'hour': 10,
                'hour-10mbps': 20
            };

            // Validate phone number
            const phoneRegex = /^07\d{8}$/;
            if (!phone || !phoneRegex.test(phone)) {
                showStatus('Please enter a valid Safaricom phone number (e.g., 0712345678).', 'error', 'paymentStatus');
                return;
            }

            showStatus(`Sending payment request to ${phone} for ${planNames[selectedPlan]}...`, 'info', 'paymentStatus');

            setTimeout(() => {
                // In production: Call Daraja API for STK Push
                showStatus(`Payment request sent for ${amounts[selectedPlan]} KES! Check your M-Pesa for PIN prompt.`, 'success', 'paymentStatus');
                setTimeout(grantAccess, 1000);
            }, 2000);
        }

        function redeemVoucher() {
            const voucherCode = document.getElementById('voucherCode').value.trim();
            if (!voucherCode) {
                showStatus('Please enter a valid voucher code.', 'error', 'voucherStatus');
                return;
            }

            showStatus(`Validating voucher ${voucherCode}...`, 'info', 'voucherStatus');

            setTimeout(() => {
                // In production: Verify code via backend (e.g., MikroTik User Manager)
                if (voucherCode === 'TEST123') {
                    showStatus('Voucher valid! Access granted.', 'success', 'voucherStatus');
                    setTimeout(grantAccess, 1000);
                } else {
                    showStatus('Invalid voucher code.', 'error', 'voucherStatus');
                }
            }, 2000);
        }

        function showStatus(message, type, statusId) {
            const statusDiv = document.getElementById(statusId);
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        function grantAccess() {
            // In real setup: Whitelist user's IP/MAC via hotspot software
            alert('Access granted! You are now connected to WiFi.');
            // window.location.href = '/connected.html';
        }
    </script>
</body>
</html>
